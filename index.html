<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login Form</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-container {
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="username" id="username-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-container">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <script>
        // Arrays with random placeholder options for username and password
        const usernamePlaceholders = [
            "Enter your username", "Your username", "Username here", "User ID", "Enter email","accountid","id","signinid"
        ];
        
        const passwordPlaceholders = [
            "Enter your password", "Password here", "Secure password", "Enter secret key", "Your password","pwd","secret"
        ];

        // Arrays with random text options for the login button
        const buttonTexts = [
            "Login", "Sign In", "Access Account", "Log In Now", "Submit","Go"
        ];

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random ID or class
        function getRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to randomize placeholders, locators, and apply styles
        function applyRandomStyles() {
            // Get the username and password input elements
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameLabel = document.getElementById('username-label');
            const passwordLabel = document.getElementById('password-label');
            const loginButton = document.getElementById('login-button');

            // Randomize the placeholder text
            usernameInput.placeholder = usernamePlaceholders[Math.floor(Math.random() * usernamePlaceholders.length)];
            passwordInput.placeholder = passwordPlaceholders[Math.floor(Math.random() * passwordPlaceholders.length)];

            // Randomize element locators (id and class)
            const newUsernameId = getRandomString();
            const newPasswordId = getRandomString();
            const newButtonId = getRandomString();
            const newUsernameClass = getRandomString();
            const newPasswordClass = getRandomString();

            // Update the id and class of elements
            usernameInput.id = newUsernameId;
            passwordInput.id = newPasswordId;
            usernameInput.className = newUsernameClass;
            passwordInput.className = newPasswordClass;
            loginButton.id = newButtonId;

            // Update the "for" attributes of labels to match new IDs
            usernameLabel.setAttribute('for', newUsernameId);
            passwordLabel.setAttribute('for', newPasswordId);

            // Randomize button text
            loginButton.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];

            // Random styles for the inputs and button
            usernameInput.style.borderColor = getRandomColor();
            passwordInput.style.borderColor = getRandomColor();
            usernameLabel.style.color = getRandomColor();
            passwordLabel.style.color = getRandomColor();
            loginButton.style.backgroundColor = getRandomColor();
        }

        // Apply styles when the page is loaded or refreshed
        window.onload = applyRandomStyles;
    </script>
</body>
</html>
